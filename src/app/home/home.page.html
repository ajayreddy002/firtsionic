<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
      <ion-badge >{{cartData?.length}}</ion-badge>
      <ion-icon class="cart-icon" name="cart">
      </ion-icon>
      <ion-icon class="cart-icon" name="search"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="slide-block">
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide>
        <img src="../../assets/products/photo-1546367564-ade1880f8921.jpg" alt="">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/products/photo-1552965677-8ddf4bdc939f.jpg" alt="">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/products/photo-1544511196-1646449a253b.jpg" alt="">
      </ion-slide>
    </ion-slides>
  </ion-grid>
  <ion-grid>
    <div class="home-product">
      <h1>New Arrival</h1>
    </div>
    <ion-slides [options]="multislideOpts">
      <ion-slide *ngFor="let product of newProducts">
        <ion-card class="welcome-card2">
          <ion-img [src]="product.imgSrc"></ion-img>
          <ion-card-header>
            <ion-card-subtitle>{{product.tag}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{product.mrp}}</p>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </ion-grid>
  <!-- Category View -->

  <ion-grid>
    <div class="category-title">
      <h3>Shop by Category</h3>
    </div>
    <ion-row>
      <ion-col size="6" *ngFor="let item of categories">
        <ion-card class="category-list">
          <img [src]="item.imgSrc">
            <ion-card-content>
              {{item.tag}}
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of products">
        <ion-card class="welcome-card">
          <ion-img [src]="item.imgSrc"></ion-img>
          <ion-card-header>
            <ion-card-subtitle>{{item.title}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{item.price}}</p>
            <ion-button size="small" color="tertiary" (click)="addProdcutToCart(item)">Add to cart</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
