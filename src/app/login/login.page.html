<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Login
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #form="ngForm" (ngSubmit)="register(form)">
        <ion-grid>
            <ion-row justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <img src="../../assets/logo/logo2.svg" alt="" width="150px" height="150px">
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input type="text" placeholder="Username"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password"></ion-input>
                        </ion-item>
                    </div>
                    <div class="btn-block" padding>
                        <button>Login</button>
                    </div>
                    <div class="forgot-block">
                        <p>Forgot password ?</p>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
